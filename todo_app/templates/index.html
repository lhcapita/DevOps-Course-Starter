{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          <li>{{item["title"]}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Add To Do Item</h2>
      <form method="POST" action="{{ url_for('AddToDo') }}">
        <label for="todoItem">Title</label><br>
        <input type="text" id="todoItem" name="todoItem" value="{{ title }}">{% if error %}<label style="color: red; padding-left: 4px;"> * Please enter a valid title</label>{% endif %}<br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}
